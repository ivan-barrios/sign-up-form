<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left-container">
        <div class="inside-text">Lifeguard Course</div>
        <div class="credits">Photo by <b>Matt Burt</b> on <b>Unsplash</b></div>
    </div>

    <div class="right-container">
        <div class="some-text">
            This is not a real online service! You know you need something<br>
             like this in your life to help you realize your deepest dreams.<br>
             Sign up now to get started.<br><br>
            You <i>know</i> you want to.
        </div>
        <form>
            <div class="input-container">
                <h1>Let's do this!</h1>
                <fieldset>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="first-name">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    </fieldset>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div>
            <p>Alredy have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    </body>
</html>
